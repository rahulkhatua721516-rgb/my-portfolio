<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Graphic Design Portfolio | Premium Aesthetics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Covered+By+Your+Grace&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #000000; /* Pure black background */
        color: #ffffff;
        cursor: crosshair;
        scroll-behavior: smooth;
        -webkit-font-smoothing: antialiased;
      }
      .handwritten {
        font-family: "Covered By Your Grace", cursive;
      }
      .grain-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 999; /* Higher z-index to overlay images/content for consistent texture */
        opacity: 0.12;
        mix-blend-mode: screen;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 150 150' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='1.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        background-size: 80px 80px;
      }
      .neon-glow {
        text-shadow: 0 0 10px rgba(186, 255, 0, 0.5);
      }
      .accent-neon {
        color: #baff00;
      }
      .bg-accent-neon {
        background-color: #baff00;
      }
      .border-accent-neon {
        border-color: #baff00;
      }
      .stroke-text {
        -webkit-text-stroke: 1px white;
        color: transparent;
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #000000;
      }
      ::-webkit-scrollbar-thumb {
        background: #baff00;
        border-radius: 10px;
      }
      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-5px);
        }
        75% {
          transform: translateX(5px);
        }
      }
      .animate-shake {
        animation: shake 0.2s ease-in-out 0s 2;
      }
      .metallic-text {
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
        background-blend-mode: overlay;
      }
      @media (max-width: 640px) {
        h1 {
          word-break: break-word;
        }
        .handwritten {
          font-size: 1.5rem;
        }
      }
    </style>

    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
